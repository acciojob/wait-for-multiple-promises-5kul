<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promise Tracker</title>
  <style>
    table {
      width: 300px;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Promise</th>
        <th>Time Taken (Seconds)</th>
      </tr>
    </thead>
    <tbody id="output">
      <tr><td colspan="2">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const output = document.getElementById("output");

    // Utility to create a promise that resolves in 1â€“3 seconds with the time taken
    function createRandomTimedPromise(index) {
      const delay = (Math.random() * 2 + 1); // between 1 and 3 seconds
      return new Promise(resolve => {
        setTimeout(() => {
          resolve({ index, time: delay });
        }, delay * 1000);
      });
    }

    async function handlePromises() {
      const startTime = performance.now();

      const promises = [
        createRandomTimedPromise(1),
        createRandomTimedPromise(2),
        createRandomTimedPromise(3)
      ];

      const results = await Promise.all(promises);
      const endTime = performance.now();
      const totalTime = (endTime - startTime) / 1000;

      // Clear loading row
      output.innerHTML = "";

      // Add a row for each promise
      results.forEach(result => {
        const row = document.createElement("tr");
        const nameCell = document.createElement("td");
        const timeCell = document.createElement("td");

        nameCell.textContent = `Promise ${result.index}`;
        timeCell.textContent = result.time.toFixed(3);

        row.appendChild(nameCell);
        row.appendChild(timeCell);
        output.appendChild(row);
      });

      // Add total row
      const totalRow = document.createElement("tr");
      const totalLabel = document.createElement("td");
      const totalValue = document.createElement("td");

      totalLabel.textContent = "Total";
      totalValue.textContent = totalTime.toFixed(3);

      totalRow.appendChild(totalLabel);
      totalRow.appendChild(totalValue);
      output.appendChild(totalRow);
    }

    // Start handling promises on load
    handlePromises();
  </script>

</body>
</html>
